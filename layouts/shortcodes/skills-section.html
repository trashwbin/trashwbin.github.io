{{ $content := .Inner }}

<div class="skills-section" style="width: 100%; padding: 1rem; position: relative; z-index: 10; margin: 2rem 0;">
  <div class="skills-container" style="display: flex; flex-direction: column; gap: 1rem;">
    {{ $content | safeHTML }}
  </div>
</div>

<style>
  .skills-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  @media (min-width: 768px) {
    .skills-row {
      flex-wrap: nowrap;
    }
  }

  .skills-title {
    text-align: center;
    background-color: #2c3e50;
    color: #f39c12;
    font-size: 3rem;
    font-weight: bold;
    padding: 2rem;
    border-radius: 1.5rem;
    margin: 1rem 0;
    position: relative;
    flex: 1;
  }

  .skills-title svg {
    position: absolute;
    top: -1.2rem;
    left: -0.3rem;
    transform: rotate(-12deg);
    font-size: 2.5rem;
  }

  .skill-card {
    background-color: white;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    min-width: 200px;
    flex: 1;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .skill-content {
    padding: 2rem 1rem;
    height: 100%;
  }

  .skill-level {
    font-size: 0.875rem;
    color: #666;
  }

  .skill-description {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #2c3e50;
    color: white;
    padding: 2rem 1rem;
    border-radius: 12px;
    z-index: 10;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .skill-card:hover .skill-description {
    display: flex;
    align-items: center;
    opacity: 1;
  }
</style>
