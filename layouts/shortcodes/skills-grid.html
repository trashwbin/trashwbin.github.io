{{ $content := .Get "content" | default (.Inner | safeHTML) }}

<div class="skills-section" style="width: 100%; padding: 1rem; position: relative; z-index: 10; margin: 2rem 0;">
  <div class="skills-container" style="display: flex; flex-direction: column; gap: 1rem;">
    {{ $content }}
  </div>
</div>

<style>
  .skills-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  @media (min-width: 768px) {
    .skills-row {
      flex-wrap: nowrap;
    }
  }

  .skills-title {
    text-align: center;
    background-color: #2c3e50;
    color: #f39c12;
    font-size: 3rem;
    font-weight: bold;
    padding: 2rem;
    border-radius: 1.5rem;
    margin: 1rem 0;
    position: relative;
  }

  .skills-title svg {
    position: absolute;
    top: -1.2rem;
    left: -0.3rem;
    transform: rotate(-12deg);
    font-size: 2.5rem;
  }
</style>
